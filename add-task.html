<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-2">
            <a class="navbar-brand" href="#"><i class="fa fa-home"></i></a>
            
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-plus"></i></a>
                </li>
            </ul>
        </nav>
          
        <div class="row">
            <div class="col-sm-3">
                <ul id="projects-view" class="list-group">
                    <li class="list-group-item">Default</li>
                    <li class="list-group-item">Software Development</li>
                    <li class="list-group-item">Fitness</li>
                    <li class="list-group-item">Recreation</li>
                </ul>
            </div>
            <div class="col-sm-9">
                <div id="add-task" class="p-3 border">
                   <form action="" name="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required class="form-control">
                        </div>
        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="project">Project: </label>
                            <select name="project" id="project" class="form-control">
                                <option value="Default">Default</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Fitness">Recreation</option>
                            </select>
                        </div>
                       

                        <div class="form-group">
                            <label for="priority">Priority: </label>
                            <select name="priority" id="priority" class="form-control">
                                <option value="0">Normal</option>
                                <option value="1">Urgent</option>
                                <option value="2">Critical</option>
                            </select>
                        </div>

                       <button class="btn btn-primary">Create Task</button>
                   </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
